<div class="modal image-slider transparent">
    <div>
        <i class="icon ion-ios-close-empty" style="font-size: 45px; color: #80b9d6; position: absolute; right: 17px; z-index: 10" ng-click="vm.closeModal()"></i>
    </div>
    <ion-slide-box on-slide-changed="vm.slideChanged(index)" active-slide="vm.activeSlide">
        <ion-slide ng-repeat="pageUrl in vm.bolPages">
            <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{vm.zoomMin}}" 
                overflow-scroll="false" 
                style="width: 100%; height: 100%"
                delegate-handle="scrollHandle{{$index}}" 
                on-scroll="vm.updateSlideStatus(vm.activeSlide)" 
                on-release="vm.updateSlideStatus(vm.activeSlide)">

                <div class="image" style="background-image: url( {{pageUrl}} )" ng-style="{height: vm.sliderImgHeight}"></div>
            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
